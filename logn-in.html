<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #081b29;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: #1e2a34;
            border: none;
            border-radius: 10px;
        }
        h3 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .form-label {
            color: #b0bec5;
        }
        .form-control {
            background-color: #2b3a47;
            border: 1px solid #4f6a7a;
            color: #ffffff;
        }
        .form-control::placeholder {
            color: #b0bec5;
            font-weight: bold;
        }
        .form-control:focus {
            background-color: #36454f;
            border-color: #67899b;
            box-shadow: 0 0 5px rgba(103, 137, 155, 0.8);
        }
        .btn-primary {
            background-color: #67899b;
            border: none;
            color: #ffffff;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #4f6a7a;
        }
        a {
            color: #68a2d0; 
            text-decoration: none; 
        }
        a:hover {
            color: #4f6a7a; 
        }
        .account-text {
            color: #d5dde0; 
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="button" class="btn btn-primary w-100" id="signupButton">Sign Up</button>
                <div class="text-center mt-3" id="message" style="display: none;">
                    <small class="account-text text-success">Registration successful! Redirecting...</small>
                </div>
                <div class="text-center mt-3">
                    <small class="account-text">
                        Already have an account? <a href="./sing-in.html">sing in</a>
                    </small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupButton').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
            setTimeout(function() {
                window.location.href = './index.html';
            }, 2000);
        });
    </script>
</body>
</html>
